<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Mapa</title>

</head>
    <body>
        <main layout:fragment="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Game</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <i class="fa-solid fa-wallet"></i> <span>300</span> PLN
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered map">
                    <tr th:each="chunkY, y: ${chunks}">
                        <!--/*@thymesVar id="chunk" type="pl.kkiomen.game.generator.map.Chunks.Chunk"*/-->
                        <td class="map_pos" th:each="chunk, x: ${chunkY.chunksList}"
                            th:style="'background:url('+ ${chunk.getUrlImageChunk()} +');'"
                        >
                            <div class="bottom_coordinates">
                                <a th:href="@{/chunk/x/{x}/y/{y}(x=${chunk.getX()}, y=${chunk.getY()})}">
                                    <small th:text="${chunk.showCoordinates()}"></small>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
